# This only installs the requirment of pyaerocom, not pyaerocom itself.
# Activate the envoirnment and run python setup.py.

channels:
  - conda-forge
dependencies:
  - iris >= 2.1.0
  - xarray >= 0.10.8
  - cartopy >= 0.16.0
  - matplotlib >= 3.0.1
  - scipy >= 1.1.0
  - pandas >= 0.23.0
  - seaborn >= 0.8.0
  - netcdf4
  - geonum
  - numpy=1.17.5 # TEMPORARY FIX FROM 17.07.2020 SINCE SOMETHING BREAKS WITH numpy 1.19.0 (see #176)
  - simplejson
  - pytest
  - requests
  - reverse-geocode
  - tqdm
  
